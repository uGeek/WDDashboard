    <script>
        // Function to make a GET request to the server
        function makeGetRequest(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.send();
        }

        // Define the WebDAV server URL and the file path
        const webdavServerUrl = "./"; <!-- modified to match your server URL -->
        const filePath = "index.html";

        // Construct the URL for the GET request
        const fileUrl = webdavServerUrl + filePath;

        // Make the GET request to the server
        makeGetRequest(fileUrl, function (fileContent) {
            // Display the file content
            const fileContentTextarea = document.getElementById("dashboardContent");
            fileContentTextarea.value = fileContent;

            // Extract lines with <td> tag and add them as options in the select dropdown
            const lines = fileContent.split('\n');
            const selectDropdown = document.getElementById("lineNumber");
            lines.forEach((line, index) => {
                if (line.includes("<td>")) {
                    const option = document.createElement("option");
                    option.text = index + 1;
                    option.value = index;
                    selectDropdown.add(option);
                }
            });
        });

        // Función para cargar el contenido de la línea seleccionada en el formulario
        function loadLineContent() {
            // Obtener el número de línea seleccionado
            const selectedLineNumber = document.getElementById("lineNumber").value;

            // Obtener el contenido de la línea seleccionada del textarea
            const fileContent = document.getElementById("dashboardContent").value;
            const lines = fileContent.split('\n');
            const selectedLine = lines[selectedLineNumber];

            // Extraer los valores de alt, imageUrl y linkUrl de la línea seleccionada
            const altMatch = selectedLine.match(/alt="([^"]*)"/);
            const imageUrlMatch = selectedLine.match(/src="([^"]*)"/);
            const linkUrlMatch = selectedLine.match(/href="([^"]*)"/);

            // Precargar los valores en las cajetillas del formulario
            document.getElementById("altText").value = altMatch ? altMatch[1] : '';
            document.getElementById("imageUrl").value = imageUrlMatch ? imageUrlMatch[1] : '';
            document.getElementById("linkUrl").value = linkUrlMatch ? linkUrlMatch[1] : '';
        }

        // Funciones para la ventana emergente
        var modal = document.getElementById('myModal');

        function openModal() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function saveChanges() {
            // Get selected line number
            const selectedLineNumber = document.getElementById("lineNumber").value;

            // Get values from the form
            const altText = document.getElementById("altText").value;
            const imageUrl = document.getElementById("imageUrl").value;
            const linkUrl = document.getElementById("linkUrl").value;
            const additionalText = document.getElementById("additionalText").value;

            // Construct the updated line
            const updatedLine = `<td><a href="${linkUrl}" target="_blank"><img src="${imageUrl}" alt="${altText}" id="dashboard_icons">${additionalText}</a></td>`;

            // Make a PUT request to update the specific line
            const updatedContent = document.getElementById("dashboardContent").value.split('\n').map((line, index) => {
                if (index == selectedLineNumber) {
                    return updatedLine;
                } else {
                    return line;
                }
            }).join('\n');

            // Save the updated content as a new file
            const updatedFilePath = "index.html";
            const updatedFileUrl = webdavServerUrl + updatedFilePath;
            makePutRequest(updatedFileUrl, updatedContent);

            // Close the modal
            closeModal();
    // Reload the page
    location.reload();

        }


        // Function to make a PUT request to the server
        function makePutRequest(url, data) {
            const xhr = new XMLHttpRequest();
            xhr.open("PUT", url, true);
            xhr.setRequestHeader('Content-Type', 'text/html');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Archivo actualizado exitosamente.");
                    } else {
                        console.error("Error al actualizar el archivo:", xhr.status);
                    }
                }
            };
            xhr.send(data);
        }
    </script>

function abrirPrimerResultado(event) {

      if (textoEnlace.indexOf(filtro) > -1) {
        var url = enlace.href;
        window.open(url, '_blank');
        break; // Salir del bucle una vez que se encuentre el primer resultado
      }
    }
  }
}

<script>
      // Función para buscar en la tabla
      function buscar() {
        let input, filter, tabla, tr, td, i, j, encontrado;
        input = document.getElementById("buscar");
        filter = input.value.toUpperCase();
        tabla = document.getElementById("tabla");
        tr = tabla.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          encontrado = false;
          td = tr[i].getElementsByTagName("td");
          for (j = 0; j < td.length; j++) {
            if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
              encontrado = true;
              break;
            }
          }
          if (encontrado) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }

    <script>
        document.getElementById("addForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const imageUrl = document.getElementById("imageUrl").value;
            const altText = document.getElementById("altText").value;
            const linkUrl = document.getElementById("linkUrl").value;

            const newLine = `<tr>\n<td><a href="${linkUrl}" target="_blank"><img src="${imageUrl}" alt="${altText}" id="dashboard_icons"></a></td>\n</tr>\n`;

            // Construct the full content to be added
            const fullContent = `<!-- Añade encima la nueva linea -->\n${newLine}`;

            // Make a GET request to fetch the current content of index.html
            fetch('index.html')
            .then(response => response.text())
            .then(data => {
                // Insert the new content above the specified line
                const updatedContent = data.replace("<!-- Añade encima la nueva linea -->", fullContent);

                // Make a PUT request to update index.html with the new content
                fetch('index.html', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'text/html'
                    },
                    body: updatedContent
                })
                .then(response => {
                    if (response.ok) {
                        alert("Se ha añadido la línea al listado exitosamente.");
// Reload the page
    location.reload();
                    } else {
                        alert("Hubo un error al añadir la línea al listado.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Hubo un error al añadir la línea al listado.");
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Hubo un error al obtener el contenido de index.html.");
            });
        });
    </script>
